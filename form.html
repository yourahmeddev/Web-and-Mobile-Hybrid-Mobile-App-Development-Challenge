<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form In HTML</title>
  </head>
  <body>
    <!-- forms in html -->
    <fieldset>
    <form action="" method="get">
      <label for="fname">Name</label>
      <input
        type="text"
        name="fname"
        id="fname"
        placeholder="Enter Your First Name"
      />
      <label for="fname">Password</label>
      <input
        type="password"
        name="fname"
        id="fname"
        placeholder="Enter Your Password"
      />
      <label for="fname">Number</label>
      <input
        type="number"
        name="number"
        id="number"
        placeholder="Choose your Number"
      />
      <!-- <label for="about">Tell Us About Yourself</label>
        <textarea name="about" id="" cols="30" rows="10"></textarea>
        <label for="workmode">Choose your Work Mode</label> -->
        <p>Choose your Work Mode</p>
      <label for="workmode">Onsite</label>
      <input type="radio" name="workmode" value="onsite" />
      <label for="workmode">Hybrid</label>
      <input type="radio" name="workmode"  value="hybrid"/>
      <label for="workmode">Remote</label>
      <input type="radio" name="workmode" value="remote" />
        <p>Pls Mark Your Skills</p>
      <label for="workmode">HTML</label>
      <input type="checkbox" name="skills" value="HTML" />
      <label for="workmode">CSS</label>
      <input type="checkbox" name="skills"  value="CSS"/>
      <label for="workmode">JAVA</label>
      <input type="checkbox" name="skills" value="JAVA" />
      <label for="workmode">NODE js</label>
      <input type="checkbox" name="skills"  value="CSS"/>
      <label for="workmode">React</label>
      <input type="checkbox" name="skills" value="JAVA" />
      <p>Choose your Country:</p>
      <select name="country" id="country">
        <option value="">Choose Your City:</option>
        <option  value="Lahore">Lahore</option>
        <option value="Multan">Multan</option>
        <option value="Karachi">Karachi</option>
        <option value="Peshawar">Peshwar</option>
        <option value="DGKHAN">DGKHAN</option>
        <option value="Narowal">Narowal</option>
        <option value="Faisalabad">Faisalabad</option>
      </select>
      <!-- file uploading tag in html -->
      <label for="">Upload Your Updated Resume</label>
      <input type="file" name="resume" id="">
      <label for="">Upload Image</label>
      <!-- image as submit button -->
      <input type="image" src="./images/waving-hand-facebook-hi-hello-dgg4we47hvmqwovx.gif" alt="">
      <!-- submit -->
      <input type="submit" value="Submit">
    </form>
  </fieldset>
    <!-- forms in html end -->
  </body>
</html>
