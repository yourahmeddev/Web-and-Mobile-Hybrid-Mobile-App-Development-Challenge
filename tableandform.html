<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table & Form</title>
    <style>
      table,
      tr,
      th,
      td {
        font-size: 15px;
        border-collapse: collapse;
        color: blue;
        background-color: rgb(235, 193, 200);
        padding: 8px;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <!-- table tag is used to make table in html -->
    <!-- table is combination of rows and column -->
    <table>
      <tr>
        <th>Name</th>
        <th>Degree</th>
        <th>CGPA</th>
      </tr>
      <tr>
        <td>Ahmed Hassan Sheikh</td>
        <td>Software Engineering</td>
        <td>3.60</td>
      </tr>
      <tr>
        <td>Faisal Abbas</td>
        <td>Computer Science</td>
        <td>3.80</td>
      </tr>
      <tr>
        <td>Ali Abbas</td>
        <td rowspan="2">Information Techology</td>
        <td>4.00</td>
      </tr>
      <tr>
        <td>Ahmed Hassan Sheikh</td>
        <td>3.60</td>
      </tr>
    </table>
    <hr />
    <table>
      <tr>
        <th></th>
        <th>Monday</th>
        <th>Tuesday</th>
      </tr>
      <tr>
        <th>Tickets Sold:</th>
        <td>120</td>
        <td>80</td>
      </tr>
      <tr>
        <th>Total Sales:</th>
        <td>$250</td>
        <td>$100</td>
      </tr>
    </table>
  </body>
</html>
