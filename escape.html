<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape in html</title>
    <!-- escape character is used to express some thing that is not available in html -->
    <!-- in easy words there are many escape charater which is use to display -->
</head>
<body>
    <p>&copy;</p>
    <p>&reg;</p>
    <p>&times;</p>
    <p>&amp</p>
    <p>&lt body &gt</p>
</body>
</html>
